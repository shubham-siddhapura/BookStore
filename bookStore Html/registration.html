        <header>
          <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html"><h1>Book Store</h1></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav  mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="books.html">Books</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item" id="loginLi">
                    <a class="nav-link" role="button" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
                  </li>
                  <li class="nav-item d-none" id="logoutLi">
                    <a class="nav-link" role="button" data-bs-toggle="modal" data-bs-target="#logoutModal">Logout</a>

        </header>
        <main>

            <section class="main">
                        
                <div class="pageTitle text-center">
                    <h1>Books</h1>          
                </div>

                <div class="registrationdiv">
                    <form action="">
                    <div class="alert d-none" role="alert" id="registrationAlert"></div>
                    <div class="row g-3">
                        <div class="col">
                            <p>First Name: </p>
                          <input type="text" class="form-control mb-3" placeholder="First name" aria-label="First name" id="firstName">
                        </div>
                        <div class="col">
                            <p>Last Name: </p>
                          <input type="text" class="form-control mb-3" placeholder="Last name" aria-label="Last name" id="lastName">
                        </div>
                      </div>
                      <div class="row g-3">
                        <div class="col">
                            <p>Email: </p>
                          <input type="text" class="form-control mb-3" placeholder="Email" aria-label="Email" id="email">
                        </div>
                        <div class="col">
                            <p>Role: </p>
                            <select class="form-select" aria-label="Default select example" id="role">
                                <option value="2" selected>User</option>
                                <option value="3">Author</option>
                                <option value="4">Publisher</option>
                              </select>
                        </div>
                      </div>
                      <div class="row g-3">
                        <div class="col">
                            <p>Password: </p>
                          <input type="text" class="form-control mb-3" placeholder="Password" aria-label="Password" id="password">
                        </div>
                        <div class="col">
                            <p>Confirm Password: </p>
                          <input type="text" class="form-control mb-3" placeholder="Confirm Password" aria-label="confirm Password" id="confirmPassword">
                        </div>
                      </div>

                      <!-- <div class="row mb-3">
                        <div class="col">
                          <p>Add Bio:</p>
                          <textarea name="bio" id="userBio" cols="30" rows="3" class="form-control" placeholder="Write Something about yourself"></textarea>
                        </div>
                      </div> -->

                      <div class="row g-3">
                        <button type="button" class="btn btn-outline-primary" id="register">
                            Register
                        </button>
                        <button type="reset" class="btn btn-outline-secondary" id="reset">
                            Reset
                        </button>
                          
                      </div>
                    </form>
                </div>

            </section>

        </main>
        <footer></footer>
       
       <!-- loading animation -->
<div class="loadingAnimationDiv d-none" id="loadingAnimation">
  <div class="animationRing"></div>
</div>
