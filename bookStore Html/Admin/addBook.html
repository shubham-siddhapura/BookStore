                <div id="admin-um-div">
                        
                  <div class="pageTitle text-center">
                      <h1>Add New Book</h1>          
                  </div>
  
                  <div class="addNewBookDiv">
                      <form action="" id="addNewBookForm" name="addNewBookForm">
                          <div class="mb-3">
                              <p>Title: </p>
                              <input type="text" class="form-control" id="title" placeholder="Title of the book" name="name">
                            </div>
                            <div class="mb-3">
                              <p>Description: </p>
                              <textarea name="description" class="form-control" id="description" rows="3" placeholder="Add short description about book"></textarea>
                            </div>
                            <div class="row g-3">
                                <div class="col-lg-6">
                                    <p>Price: </p>
                                  <div class="input-group mb-3">
                                      <span class="input-group-text" id="basic-addon1" >&#8377;</span>
                                      <input type="text" name="price" class="form-control" placeholder="Price" aria-label="Price" aria-describedby="basic-addon1">
                                  </div>
                              </div>
                              
                              <div class="col-lg-6 mb-3">
                                  <p>Category: </p>
                                  <select class="form-select" aria-label="Default select example" id="category" name="categoryId">
                                      <option selected>Open this select menu</option>
                                  </select>
                              </div>
                            </div>
  
                            <div class="row g-3">
  
                              <div class="col-lg-6 mb-3">
                                  <p>Publisher: </p>
                                  <select class="form-select" aria-label="Default select example" id="publisher" name="publisherId">
                                      <option selected>Open this select menu</option>
                                  </select>
                              </div>
  
                              <div class="col-lg-6 mb-3">
                                  <p>Author: </p>
                                  <select class="form-select" aria-label="Default select example" id="author" name="authorId">
                                      <option selected>Open this select menu</option>
                                  </select>
                              </div>
  
                            </div>
  
                            <div class="mb-3">
                              <p>Cover Page</p>
                              <input class="form-control" type="file" id="formFile" name="imageFile" accept="image/png, image/jpeg, image/jpg">
                            </div>
  
                      
                          <button type="submit" class="btn btn-outline-primary me-3" id="addNewBookBtn">Add New Book</button>
                          <button type="reset" class="btn btn-outline-secondary">Reset</button>
                      </form>
                  </div>                
  
                </div>
