      <!-- All Books -->
      <Section>
    
        <div class="pageTitle text-center">
            <h1>Books</h1>
            <div class="SearchDiv">
              <input type="text" id="searchBooks" placeholder="Search Book / Author / Publisher">
              <button type="button" id="searchBtn">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10"  fill="none" viewBox="0 0 24 24" stroke="#fff" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </button>      
            </div>
        </div>

        <!-- filter div -->
        <div class="filters flex-wrap-between">
            <div class="booksPerPageDiv">
               <span>Number of books per page:</span>
               <select name="booksPerPage" id="booksPerPage">
                   <option value="6" selected>6</option>
                   <option value="1">12</option>
                   <option value="2">18</option>
                   <option value="24">24</option>
               </select>
            </div>

              <div class="category">
                <span>Category:</span>
                <select name="category" id="categoryDropdown">
                    <option value="">All</option>
                    
                </select>
            </div>

        </div>


        <div id="noBookAvailable" class="d-none">
            <h2 class="text-center">There is no book available</h2>
        </div>

        <div class="alert alert-success d-none" role="alert" id="bookOrderAlert" style="margin: 15px">
          Book is ordered successfully..
        </div>

        <!-- all books div -->
        <div class="AllBooks" id="booksDiv">

            <div class="book">
                <div class="bookImage">
                    <img src="" alt="">
                </div>
                <div class="bookTitle">
                    <span>Shubham Siddhapura</span>
                </div>
                <div class="price">&#8377; <span>123</span></div>
                <div class="addToCart">
                    <button class="addToCartBtn">Add To Cart</button>
                </div>

                <div class="favourite">
                    <input type="checkbox" id="favourite1" class="favouriteCheckBox"/>
                    <label for="favourite1">â˜…</label>
                </div>
            </div>

        </div>

        <!-- pagination -->
        <div class="pagination">
        
            <div>               
                <button class="paginationBtn btn btn-primary" id="prevBtn"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="#bf4446">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L9.414 11H13a1 1 0 100-2H9.414l1.293-1.293z" clip-rule="evenodd" />
                </svg>
              </button>
                <div class="totalRecords">
                  <span>Total Books: </span><span id="totalRecords"></span>
                </div>
                <button class="paginationBtn btn btn-primary" id="nextBtn"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="#bf4446">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd"/>
                </svg></button>
            </div>
        </div>

      </Section>


      <!--Login Modal -->
<div class="modal" id="loginModal" tabindex="-1" >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Password">
          </div>
  
          <div class="mb-3">
            <button type="button" class="form-control btn btn-primary rounded-pill" id="loginBtn">Login</button>
          </div>
  
        </div>
        
      </div>
    </div>
  </div>
  
  <!--Logout Modal -->
  <div class="modal" id="logoutModal" tabindex="-1" >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <p>Are you sure you want to logout ?</p>
          </div>
        
          <div class="mb-3">
            <button type="button" class="form-control btn btn-primary rounded-pill" id="logoutBtn">Logout</button>
          </div>
  
        </div>
        
      </div>
    </div>
  </div>

  <!-- loading animation -->
<div class="loadingAnimationDiv d-none" id="loadingAnimation">
  <div class="animationRing"></div>
</div>
